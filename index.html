<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
    <link href="mystyle.css" rel="stylesheet">
    <script src="myscript.js" defer></script>
    <title>Document</title>
    <link rel="icon" href="./img/logo-white.png">
    <!--Author: Esenwa Michael 000876059, Febuary, 26,2023-->
</head>

<body>
    <header class="my-5 text-center">
        <img src="logo-white.png" alt="background" class="mask"><br>
        <h1 class="text-center">Random Image Generator</h1>
    </header>
    <main>
        <div>
            <div class="container text-center my-4">
                <img src="./img/" id="img1" class="col mx-5 btn  animate" alt="Star Wars"
                    onclick="img1Change(); do_animation( event )">

                <img src="./img/" id="img2" class="col mx-5 btn animate" alt="Dc Comics"
                    onclick="img2Change(); do_animation( event )">

                <img src="./img/" id="img3" class="col mx-5 btn animate" alt="Marvel Comics"
                    onclick="img3Change(); do_animation( event )">
            </div>
        </div>


        <div id="controls" class="my-4 container text-center">
            <div class="row align-items-center">
                <div class="col">
                    <label for="time">Timeout(500-10000ms)</label><br>
                    <input class="form-control" type="number" id="time" value="10000" name="time" min="500" max="10000"
                        onchange="intervalSetter()">

                </div>


                <div class="text-center col">
                    <button class="btn btn-primary btn-lg mb-4" id="button" onclick="randomizeImages()">
                        Randomize</button>
                    <p>Time until automatic refresh: <span id="countdown"></span></p>
                </div>


                <div class="col">
                    Image has updated <span id="counter">0</span> times
                </div>
            </div>


        </div>

    </main>
    <footer class="bg-dark text-center text-lg-start container-fluid">
        <div class="text-center p-3">
            <p class="text-center">&copy; 2023 Michael Esenwa - Mohawk College<br>
                000876059 </p>


        </div>

    </footer>
</body>

</html>
